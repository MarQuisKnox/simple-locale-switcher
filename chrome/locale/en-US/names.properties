# %1$S: a language name; e.g. Esperanto
languageName = %1$S
# %1$S: a language name, %2$S: a region name; e.g. Spanish (Chile)
languageRegionName = %1$S (%2$S)
# %1$S: a language name, %2$S: a region name, %3$S: variant; e.g. Japanese (Japan/mac)
languageRegionVariantName = %1$S (%2$S/%3$S)

# %1$S is a language tag with an unknown name; e.g. "jbo"
unnamed = \"%1$S\"
